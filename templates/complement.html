<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complements</title>
</head>

<body>
    <h1>select your complements:</h1>

    family pizza
    <br>
    size: {{ session["size"] }}
    <br>
    flavor: {{ session["flavor"] }}
    <br><br>
    <form action="{{ url_for('complement') }}" method="post">
        {% for complement in complementList %}
        <input type="radio" name="complement" id="{{ complement['code'] }}" value="{{ complement['code'] }}">
        <label for="{{ complement['code'] }}">{{ complement['description'] }}</label>
        <br>
        {% endfor %}
        <br>
        <input type="submit" value="Send">
    </form>
</body>

</html>
