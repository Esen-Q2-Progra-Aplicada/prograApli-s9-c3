<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flavor</title>
</head>

<body>
    <h1>select your pizza flavor:</h1>

    family pizza
    <br>
    size: {{ session["size"] }}
    <br><br>
    <form action="{{ url_for('flavor') }}" method="post">
        <input type="radio" name="flavor" id="peperoni" value="peperoni">
        <label for="peperoni">peperoni</label>
        <br>
        <input type="radio" name="flavor" id="hawaiana" value="hawaiana">
        <label for="hawaiana">hawaiana</label>
        <br>
        <input type="radio" name="flavor" id="meatlovers" value="meatlovers" checked="checked">
        <label for="meatlovers">meatlovers</label>
        <br>
        <input type="radio" name="flavor" id="mixed" value="mixed">
        <label for="mixed">mixed</label>
        <br><br>
        <input type="submit" value="Send">
    </form>
</body>

</html>
