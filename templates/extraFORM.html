<!DOCTYPE html>
<html lang="en">

{% if extraObj %}

{% set type = 'update' %}
{% set button = 'Update' %}

{% else %}

{% set type = 'new' %}
{% set button = 'Create' %}

{% endif %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra {{ type }}</title>
</head>

<body>


    <h1>extra {{ type }}</h1>

    <form action="{{ url_for('extraFORM', type=type) }}" method="post">
        {% if extraObj %}
        <label for="idshow">id:</label>
        <input type="text" id="idshow" name="idshow" value="{{ extraObj['id'] }}" readonly>
        <br><br>
        {% endif %}
        <label for="description">description:</label>
        <input type="text" id="description" name="description"
            value="{% if extraObj %}{{ extraObj['description'] }}{% endif %}">
        <br><br>
        <label for="code">code:</label>
        <input type="text" id="code" name="code" value="{% if extraObj %}{{ extraObj['code'] }}{% endif %}">
        <br><br>
        <label for="price">price:</label>
        <input type="text" id="price" name="price" value="{% if extraObj %}{{ extraObj['price'] }}{% endif %}">
        <br><br>
        {% if extraObj %}
        <input type="hidden" name="id" id="id" value="{{ extraObj['id'] }}">
        {% endif %}
        <input type="submit" value="{{ button }}">
    </form>
</body>

</html>
