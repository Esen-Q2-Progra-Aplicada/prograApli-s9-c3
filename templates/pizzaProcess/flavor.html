{% extends '/pizzaProcess/base.html' %}

{% block title %}flavor{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="container-fluid">
        <h1>select the flavor of your pizza</h1>
        <p>flavor options</p>
    </div>

    <div class="container">
        <div class="card" style="width:400px">
            <div class="card-body">
                <div class="container-fluid">
                    Size <span class="badge badge-secondary">{{ session["size"] }} pizza (s)</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-3">
        <div class="card" style="width:400px">
            <div class="card-body">
                <form action="{{ url_for('flavor') }}" method="post">
                    {% for flavor in flavorList %}
                    <div class="form-check">
                        <label for="{{ flavor['code'] }}" class="form-check-label">
                            <input type="radio" class="form-check-input" name="flavor" id="{{ flavor['code'] }}"
                                value="{{ flavor['code'] }}" {% if flavor['code']=='pepperoni' %} checked{% endif %}>
                            {{flavor['description'] }}
                        </label>
                    </div>
                    {% endfor %}
                    <div class="container-fluid pt-3">
                        <input type="submit" class="btn btn-success" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-1">
                <a class="btn btn-primary" href="{{ url_for('size') }}">Back</a>
            </div>
            <div class="col-1">
                <a class="btn btn-warning" href="{{ url_for('home') }}">Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
