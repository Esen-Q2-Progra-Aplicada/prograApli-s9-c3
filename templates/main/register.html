{% extends '/main/base.html' %}

{% block title %}Register User{% endblock title %}

{% block content %}
<div class="container">
    <h1>Register User</h1>
    <p>this is register user</p>

    <form action="" method="post">
        <div class="form-group">
            <label for="email">email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="enter your email..." value="">
        </div>
        <div class="form-group">
            <label for="password">password:</label>
            <input type="password" class="form-control" name="password" id="password"
                placeholder="enter your password..." value="">
        </div>
        <div class="form-group">
            <label for="confpassword">confirm password:</label>
            <input type="password" class="form-control" name="confpassword" id="confpassword"
                placeholder="confirm your password..." value="">
        </div>
        <input type="submit" class="btn btn-success" value="Register">
    </form>
</div>
{% endblock content %}
